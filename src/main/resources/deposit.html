<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
    <script>
        function  onClick(){
            let form = document.forms["f1"];
            let fd = new FormData(form);
            let data = {};
            for (let [key, prop] of fd) {
                data[key] = prop;
            }
            data = JSON.stringify(data, null, 2);

            let xmlhttp;
            xmlhttp = new XMLHttpRequest();
            xmlhttp.open("POST", "http://localhost:8080/client/deposit/result", true);
            xmlhttp.setRequestHeader("Content-type", "application/json");
            xmlhttp.send(data);
        }
    </script>
</head>
<body>
<p>Top up an account</p>
<form name="f1">
    <p>Passport</p>
    <input type="text" name="passport"><br>
    <p>Amount</p>
    <input type="text" name="amount"><br>
    <p>Account</p>
    <input type="text" name="acc"><br>
    <p><input type="submit" onclick="onClick()"></p>
</form>
</body>
</html>
